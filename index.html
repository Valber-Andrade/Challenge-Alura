<!DOCTYPE html>

<html lang="pt-br">

  <script>

    let nome = prompt("Qual é o seu nome?");
    let idade = prompt("Quantos anos você tem?");
    let linguagemSendoEstudada = prompt("Qual linguagem de programação você está estudando?");

    alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagemSendoEstudada}!`);

    let resposta = prompt(`Você Gosta de estuda ${linguagemSendoEstudada}? Responda com o número 1 para SIM ou 2 para NÃO.`);

    if (resposta == 1) {
      alert ("Muito bom! Continue estudando e você terá muito sucesso.");
    } else if (resposta == 2) {
      alert ("Ahh que pena... Já tentou aprender outras linguagens?")
    }



  </script>


</html>
